<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Profile Page</title>
</head>
<body>
	<section>
		<div class="table-responsive">
		<div class="container">
			
			
				<div class="card">
				
						<div class="card-body">
						
						<div class="container text-center">
						
								<img src="" style="height: 200px; width: 200px;"
								class="my_profie_picture" th:src="@{'/img/'+${user.imageUrl}}" />
						</div>
						
						<h1 class="text-center mt-3" th:text="${user.name}"></h1>
						
						
					
						<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCM-USER-<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enable}"></span></td>
								
							</tr>
							
								<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>
								
							</tr>
						</tbody>
						
						
						
					</table>
					
							
						</div>
				</div>
		
		</div>
		</div>
		
	</section>
	
	
</body>
</html>
